<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="gitam.jpg" alt="Gitam" width="80" height="70">
            </div>
            <div class="nav-menu" id="navMenu"></div>
            <div class="nav-button"></div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!----------------------------- Form box ----------------------------------->    
        <div class="form-container">
            <div class="form-box">
                <!------------------- Forgot Password form -------------------------->
                <form class="forgot-password-container" id="forgot-password" onsubmit="return handleForgotPassword(event)">
                    <div class="top">
                        <header>Forgot Password</header>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" id="email" placeholder="Enter your email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Send Email">
                    </div>
                </form>
            </div>
        </div>
    </div>   

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if(i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            // Simulate email sending
            if (email) {
                alert('Mail sent successfully!');
                if (confirm('Do you want to log in now?')) {
                    window.location.href = 'login.html';
                }
            } else {
                alert('Error sending email. Please try again.');
            }
        }
    </script>
</body>
</html>
