<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stysell.css">
    <title>Sell Books</title>
</head>
<body>
    
    <header>
        <h1>University Book Marketplace</h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="buying.html">Buy Books</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sellBooks" class="section">
            <h2>List a Book for Sale</h2>
            <form id="sellBookForm" onsubmit="return sellBook(event)">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" required>
                </div>
                <div>
                    <label for="condition">Condition:</label>
                    <select id="condition" required>
                        <option value="new">New</option>
                        <option value="used">Used</option>
                    </select>
                </div>
                <button type="submit">List Book</button>
            </form>
            <div class="success-message" id="successMessage">The book was added successfully to the selling list!</div>
        </section>
    </main>

    <script> 
    function sellBook(event) {
        event.preventDefault();
    
        // Form values
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const price = document.getElementById('price').value;
        const condition = document.getElementById('condition').value;
    
        // Process the form data
        console.log(`Book listed: ${title} by ${author}, ${price}, ${condition}`);
    
        // Show success message
        const successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block';
    
        // Clear form fields
        document.getElementById('sellBookForm').reset();
    
        // Hide success message after 3 seconds
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 3000);
    }</script>
</body>
</html>
